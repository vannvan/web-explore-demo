<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
.BoxWrap{
        width: 1000px;
        height: 500px;
        position: relative;
      }
      .horn{
        position: absolute;
        width: 100%;
        height: 100%;
        border:1px solid #00d3e7;
        margin: 100px;
      }
      .horn>div{
        width: 10px;
        height: 10px;
        position:absolute;
      }
      .horn .lt{
        border-top: 3px solid #00d3e7;
        border-left: 3px solid #00d3e7;
        left: -3px;
        top: -3px;
      }
      .horn .rt{
        border-top: 3px solid #00d3e7;
        border-right: 3px solid #00d3e7;
        right: -3px;
        top: -3px;
      }
      .horn .rb{
        border-bottom:3px solid #00d3e7;
        border-right: 3px solid #00d3e7;
        right: -3px;
        bottom: -3px;
      }
      .horn .lb{
        border-bottom:3px solid #00d3e7;
        border-left: 3px solid #00d3e7;
        left: -3px;
        bottom: -3px;
      }

</style>
<body>
<div class="BoxWrap">
<div class="horn">
   <div class="lt"></div>
   <div class="rt"></div>
   <div class="rb"></div>
   <div class="lb"></div>
</div>
</body>
</html>
