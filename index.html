<!DOCTYPE html>
<html>
	<head>
		<title>web-explore-demo</title>
	</head>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<style type="text/css">
body{margin:0;padding: 0;}
.container{width:60%;margin:0 auto;}
a{text-decoration: none;-moz-transition: all 1s ease; -webkit-transition: all 1s ease; transition: all 1s ease;}
a:hover { color:#999;}
hr{height:1px;border:none;border-top:1px solid #ccc;}
h1{color: #0366d6}
.link-box>li{line-height: 30px;}
body::-webkit-scrollbar {
  width: 2px;     
  height: 1px;
}
body::-webkit-scrollbar-thumb {/*滚动条里面小方块*/
        border-radius: 10px;
         -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        background: #666;
}
body::-webkit-scrollbar-track {/*滚动条里面轨道*/
        -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        border-radius: 10px;
        background: #EDEDED;
}

</style>
<body>
<div class="container">
	<h1><a href="https://vannvan.github.io/web-explore-demo/">web-explore-demo</a></h1><hr/>
	<ul class="link-box"></ul>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		const BASE_URL = 'https://vannvan.github.io/web-explore-demo'
		var linkList = [
			'弹性布局',
			'canvas图片加二维码',
			'图片懒加载',
			'纯css3伪元素图标',
			'隐藏滚动条',
			'水平居中弹框',
			'jsutify两端对齐',
			'使原生按钮不可见',
			'相邻兄弟选择器',
			'多列等高布局',
			'渐变实现饼图',
			'固定背景图片',
			'自定义复选框',
			'自定义单选框',
			'图标资源',
			'数据双向绑定',
			'CSS动画集',
			'box-shadow典型阴影效果',
			'原生折线图1',
			'canvas绘制图表',
			'输入框特效1',
			'星系CSS动画',
			'隐藏外层滚动条',
			'CSS表单验证',
			'CSS开关',
			'JS实现拖拽',
			'CSS加载中动画'
		]
		var htmlStr = ''
		for (let i=0;i<linkList.length;i++){
	   		 htmlStr += `<li><a target="view_window" href="${BASE_URL}/${linkList[i]}">${linkList[i]}</a></li>`
		}
		$(".link-box").append(htmlStr)
	})
	
</script>
