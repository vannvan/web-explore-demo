<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<style type="text/css">
:root{
    --bg: #f00;
}
nav{
    height: 35px;
    width: 100%;
    background: var(--bg)
}
</style>
<body>
    <nav></nav>
    <button class="blue">蓝色</button>
    <button class="gray">灰色</button>

    使用 document.body.style.setProperty('--bg', '#7F583F'); 来设置变量
使用 document.body.style.getPropertyValue('--bg'); 来获取变量
使用 document.body.style.removeProperty('--bg'); 来删除变量


    <script type="text/javascript">
        const blue = document.querySelector('.blue')
        const gray = document.querySelector('.gray')

        blue.addEventListener('click',function() {
            document.body.style.setProperty('--bg', 'blue');
        })

        gray.addEventListener('click',function() {
            document.body.style.setProperty('--bg', '#ccc');
        })
    </script>
</body>
</html>
