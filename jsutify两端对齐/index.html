      text-align: justify;

      display: inline-block;
      width: 100px;
      line-height: 100px;
      border-bottom: 1px solid lightcyan;
      text-align: center;
      background: cyan;
    }
    i {
      display: inline-block;
      width: 100px;
      outline: 1px dashed;
      vertical-align: bottom;
    }
