<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <style type="text/css">
    ul {
      padding: 0;
      margin: 0;
    }
    .box1 {
      width: 120px;
      height: auto;
      border: #ccc 1px solid;
    }
    .box1 > ul > li {
      height: 25px;
      width: 120px;
      background-color: #f6f6f6;
      list-style: none;
    }
    .box1 > ul > li + li {
      border-top: 1px solid #ccc;
    }

    .box2 {
      margin-top: 25px;
    }
    .box2 > ul > li {
      width: 60px;
      height: 60px;
      background-color: #f6f6f6;
      list-style: none;
      float: left;
    }
    .box2 > ul > li + li {
      border-left: #ccc solid 1px;
    }
    .box2 {
      border: 1px solid #ccc;
      height: 60px;
      width: 365px;
    }
  </style>
  <body>
    <div class="box1">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <div class="box2">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
