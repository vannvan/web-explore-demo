<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>纯CSS3漩涡样式的Loading加载动画DEMO演示</title>

<link rel="stylesheet" type="text/css" href="css/style-1.css" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
<style>
a{
background: #13A3A5;
padding:5px;
margin:10px;
display:block;
font-weight:100;
cursor:pointer;
font-size:1.5em;
float:left;
text-decoration:none;
font-size:18px;
color:white
}
</style>
	
</head>
<body>

<div class="loader">
	<div class="text">Loading...</div>
	<div class="horizontal">
	  <div class="circlesup">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
	  </div>
	  <div class="circlesdwn">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
	  </div>
	</div>
	<div class="vertical">
	  <div class="circlesup">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
	  </div>
	  <div class="circlesdwn">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
	  </div>
	</div>
</div>

</body>
</html>
