<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>弹窗动画组合demo2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <script type="text/javascript" src="../js/modal.js"></script>
    <link rel="stylesheet" type="text/css" href="demo.css" />
  </head>
  <body>
    <script type="text/javascript">
      var modal = new Modal();
      modal.alert({
        title: "警告",
        content: "哈哈哈",
        onOk: () => {
          wModal.classList.add("animated", "zoomOutUp", "faster");
          setTimeout(() => {
            modal.close();
          }, 501);
        },
      });
      const wModal = document.querySelector(".alert-content");
      wModal.classList.add("animated", "zoomInDown");
    </script>
  </body>
</html>
