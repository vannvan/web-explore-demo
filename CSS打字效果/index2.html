 <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    @keyframes typing { 
        from { width: 0; } 
    } 
    @keyframes caret { 
        50% { border-color: transparent; } 
    } 
    p { 
        width: 16em; 
        overflow: hidden; 
        white-space: nowrap; 
        border-right: 0.1em solid; 
        animation: typing 5s steps(16) infinite, caret 0.5s steps(1) infinite;
    }
    </style>
    </head>
    <body>
    <p>心没有栖息的地方，到哪都是流浪。</p>
    </body>
    </html>
