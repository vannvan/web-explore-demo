<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
.border_1px:before{
  content: '';
  position: absolute;
  top: 0;
  height: 1px;
  width: 100%;
  background-color: #000;
  transform-origin: 50% 0%;
}
@media only screen and (-webkit-min-device-pixel-ratio:2){
    .border_1px:before{
        transform: scaleY(0.5);
    }
}
@media only screen and (-webkit-min-device-pixel-ratio:3){
    .border_1px:before{
        transform: scaleY(0.33);
    }
}

</style>
<body>
	
	<div class="border_1px" style="width: 100%;height: 200px;background:#fff;margin:50px auto;position: relative;"></div>

	<div style="height: 200px;width: 100%;border-bottom: 1px solid #000;margin:0 auto"></div>
	
</body>
</html>
