<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
body {
    position: relative;
}
.indicator {
    position: absolute;
    top: 0; right: 0; left: 0; bottom: 0;
    background: linear-gradient(to right top, teal 50%, transparent 50%) no-repeat;
    background-size: 100% calc(100% - 100vh);
    z-index: 1;
    pointer-events: none;
    mix-blend-mode: darken;
}
.indicator::after {
    content: '';
    position: fixed;
    top: 5px; bottom: 0; right: 0; left: 0;
    background: #fff;
    z-index: 1;
}
.space {
    color: gray;
    text-align: center;
    border: 1px dotted;
    height: 5000px;
}
.space::before {
    content: '我纯粹用来撑开高度';
    line-height: 5000px;
}

</style>
<body>
	<div class="indicator"></div>
	<div class="space"></div>
</body>
</html>
