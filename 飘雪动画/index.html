<html>
  <head>
    <meta charset="utf-8" />
    <title>落雪飘落动画</title>

    <link rel="stylesheet" href="style.css" />
    <style type="text/css">
      @font-face {
        font-family: "element-icons";
        src: url("chrome-extension://moombeodfomdpjnpocobemoiaemednkg/fonts/element-icons.woff")
            format("woff"),
          url("chrome-extension://moombeodfomdpjnpocobemoiaemednkg/fonts/element-icons.ttf ")
            format("truetype"); /* chrome, firefox, opera, Safari, Android, iOS 4.2+*/
      }
    </style>
  </head>
  <body>
    <section id="snowbanner">
      <div
        class="snow snow-1"
        style="
          animation-duration: 10s;
          animation-iteration-count: infinite;
          opacity: 1;
        "
      ></div>
      <div
        class="snow snow-2"
        style="
          animation-duration: 10s;
          animation-iteration-count: infinite;
          opacity: 1;
        "
      ></div>
    </section>

    <div class="snow-speed-wrapper">
      <div class="snow-speed-range">
        <input id="range-slider" type="range" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
