<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5圆形百分比进度条插件</title>
  </head>
  <body>
    <div class="jq22-container">
      <h3 style="text-align: center">示例一</h3>
      <div class="circleChart" id="0"></div>
      <h3 style="text-align: center">示例二</h3>
      <div class="circleChart" id="1" data-value="77"></div>
      <h3 style="text-align: center">示例三</h3>
      <div class="circleChart" id="2" data-value="77"></div>
    </div>
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="dist/circleChart.min.js"></script>
    <script>
      $(".circleChart#1").circleChart({
        size: 250,
      });
      $(".circleChart#0").circleChart({
        size: 300,
        value: 50,
        text: 0,
        onDraw: function (el, circle) {
          circle.text(Math.round(circle.value) + "%");
        },
      });
      $(".circleChart#2").circleChart({
        size: 200,
        value: 80,
        color: "#67ee3e",
        backgroundColor: "#e6e6e6",
        text: 0,
        onDraw: function (el, circle) {
          circle.text(Math.round(circle.value) + "%");
        },
      });
      setInterval(function () {
        $("#0").circleChart({
          value: Math.random() * 100,
        });
      }, 4000);
    </script>
  </body>
</html>
