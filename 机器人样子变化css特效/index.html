<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>机器人样子变化CSS特效</title>
    <style type="text/css">
      * {
        margin: 0 auto;
        -webkit-user-select: none;
      }
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: #f6f6f6;
      }
      .container {
        margin: auto;
        position: absolute;
        bottom: 0;
        left: 0;
        top: 0;
        right: 0;
        height: 500px;
        width: 500px;
        animation: up-down 7.5s infinite ease-in-out;
      }
      .container #chatbot {
        margin: auto;
        position: absolute;
        bottom: 0;
        left: 0;
        top: 0;
        right: 0;
        width: 150px;
        height: 85px;
        border: 12px solid #3d3e45;
        border-radius: 5rem;
      }
      .container #chatbot-corner {
        margin: auto;
        position: absolute;
        bottom: 0;
        left: 0;
        top: 0;
        right: 0;
        top: 105px;
        left: -65px;
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-top: 25px solid #3d3e45;
        transform: rotate(140deg);
      }
      .container #antenna {
        margin: auto;
        position: absolute;
        bottom: 0;
        left: 0;
        top: 0;
        right: 0;
        top: -125px;
        height: 20px;
        width: 10px;
        background-color: #3d3e45;
        animation: antenna-appear 7.5s infinite ease-in-out;
      }
      .container #antenna #beam {
        position: absolute;
        top: -12.5px;
        left: -5px;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background-color: #3d3e45;
        animation: beam-appear 7.5s infinite ease-in-out;
      }
      .container #antenna #beam-pulsar {
        position: absolute;
        top: -12.5px;
        left: -5px;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background-color: #3d3e45;
        animation: beam-pulsar-appear 7.5s infinite ease-in-out;
      }
      .container .dot {
        height: 17.5px;
        width: 17.5px;
        margin: auto;
        position: absolute;
        bottom: 0;
        left: 0;
        top: 0;
        right: 0;
        left: -65px;
        background-color: #3d3e45;
        border-radius: 50%;
        animation: pulse-outer 7.5s infinite ease-in-out;
      }
      .container .dot:nth-child(2) {
        left: 0;
        animation: pulse-inner 7.5s infinite ease-in-out;
        animation-delay: 0.2s;
      }
      .container .dot:nth-child(3) {
        left: 65px;
        animation: pulse-outer 7.5s infinite ease-in-out;
        animation-delay: 0.4s;
      }
      @keyframes pulse-inner {
        0% {
          transform: scale(1);
        }
        7.5% {
          transform: scale(1.5);
        }
        15% {
          transform: scale(1);
        }
        22.5% {
          transform: scale(1.5);
        }
        30% {
          transform: scale(1);
        }
        37.5% {
          transform: scale(1.5);
        }
        45% {
          top: 0;
          transform: scale(1);
          height: 17.5px;
          border-bottom-left-radius: 50%;
          border-bottom-right-radius: 50%;
          transform: rotate(-370deg);
        }
        50% {
          top: 22.5px;
          height: 10px;
          border-top-left-radius: 50%;
          border-top-right-radius: 50%;
          border-bottom-left-radius: 3rem;
          border-bottom-right-radius: 3rem;
          transform: rotate(10deg);
        }
        55% {
          transform: rotate(-10deg);
        }
        60% {
          transform: rotate(10deg);
        }
        65% {
          transform: rotate(-10deg);
        }
        65% {
          transform: rotate(0deg);
        }
        85% {
          top: 22.5px;
          height: 10px;
          border-top-left-radius: 50%;
          border-top-right-radius: 50%;
          border-bottom-left-radius: 3rem;
          border-bottom-right-radius: 3rem;
          transform: rotate(0deg);
        }
        92.5% {
          top: 22.5px;
          height: 10px;
          border-top-left-radius: 50%;
          border-top-right-radius: 50%;
          border-bottom-left-radius: 2.5rem;
          border-bottom-right-radius: 2.5rem;
          transform: rotate(0deg);
        }
        100% {
          top: 0;
          height: 17.5px;
          border-radius: 50%;
          transform: rotate(-360deg);
        }
      }
      @keyframes pulse-outer {
        0% {
          transform: scale(1);
        }
        7.5% {
          transform: scale(1.5);
        }
        15% {
          transform: scale(1);
        }
        22.5% {
          transform: scale(1.5);
        }
        30% {
          transform: scale(1);
        }
        37.5% {
          transform: scale(1.5);
        }
        45% {
          transform: scale(1);
          height: 17.5px;
        }
        55% {
          tranform: scale(1);
          height: 5px;
        }
        60% {
          height: 17.5px;
        }
        75% {
          height: 17.5px;
        }
        80% {
          tranform: scale(1);
          height: 5px;
        }
        85% {
          height: 17.5px;
        }
        100% {
          height: 17.5px;
        }
      }
      @keyframes antenna-appear {
        0% {
          visibility: hidden;
          top: -100px;
          height: 0;
        }
        50% {
          visibility: hidden;
          top: -100px;
          height: 0;
        }
        55% {
          visibility: visible;
          top: -125px;
          height: 20px;
        }
        95% {
          visibility: visible;
          top: -125px;
          height: 20px;
        }
        100% {
          top: -100px;
          height: 0;
        }
      }
      @keyframes beam-appear {
        0% {
          visibility: hidden;
          top: -12.5px;
          height: 0;
        }
        50% {
          visibility: hidden;
          top: -12.5px;
          height: 0;
        }
        55% {
          visibility: visible;
          top: -12.5px;
          height: 20px;
          width: 20px;
        }
        100% {
          visibility: visible;
          top: -12.5px;
          height: 20px;
          width: 20px;
        }
      }
      @keyframes beam-pulsar-appear {
        0% {
          visibility: hidden;
          top: -12.5px;
          height: 0;
        }
        50% {
          visibility: hidden;
          top: -12.5px;
          height: 0;
        }
        55% {
          visibility: visible;
          top: -12.5px;
          left: -5px;
          height: 20px;
          width: 20px;
          opacity: 1;
        }
        65% {
          top: -25px;
          left: -15px;
          height: 40px;
          width: 40px;
          opacity: 0;
          visibility: visible;
        }
        74% {
          visibility: hidden;
          opacity: 0;
        }
        75% {
          visibility: visible;
          top: -12.5px;
          left: -5px;
          height: 20px;
          width: 20px;
          opacity: 1;
        }
        85% {
          top: -25px;
          left: -15px;
          height: 40px;
          width: 40px;
          opacity: 0;
          visibility: visible;
        }
        94% {
          visibility: hidden;
          opacity: 0;
        }
        100% {
          visibility: hidden;
          opacity: 0;
        }
      }
      @keyframes up-down {
        0% {
          transform: translate(0);
        }
        12.5% {
          transform: translate(0, 2%);
        }
        25% {
          transform: translate(0);
        }
        37.5% {
          transform: translate(0, 2%);
        }
        50% {
          transform: translate(0);
        }
        62.5% {
          transform: translate(0, 2%);
        }
        75% {
          transform: translate(0);
        }
        87.5% {
          transform: translate(0, 2%);
        }
        100% {
          transform: translate(0);
        }
      }
      @font-face {
        font-family: "element-icons";
        src: url("chrome-extension://moombeodfomdpjnpocobemoiaemednkg/fonts/element-icons.woff")
            format("woff"),
          url("chrome-extension://moombeodfomdpjnpocobemoiaemednkg/fonts/element-icons.ttf ")
            format("truetype"); /* chrome, firefox, opera, Safari, Android, iOS 4.2+*/
      }
    </style>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <div id="chatbot">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div id="chatbot-corner"></div>
      <div id="antenna">
        <div id="beam"></div>
        <div id="beam-pulsar"></div>
      </div>
    </div>
  </body>
</html>
