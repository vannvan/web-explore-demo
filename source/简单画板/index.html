<html>
  <head></head>
  <body style="margin: 0px">
    <canvas id="v" width="1920" height="976"
      ><script>
        ;(d = document),
          (d.body.style.margin = 0),
          (P = 'onpointer'),
          (c = v.getContext`2d`),
          (v.width = innerWidth),
          (v.height = innerHeight),
          (c.lineWidth = 2),
          (f = 0),
          (d[P + 'down'] = (e) => {
            f = e.pointerId + 1
            e.preventDefault()
            c.beginPath()
            c.moveTo(e.x, e.y)
          })
        ;(d[P + 'move'] = (e) => {
          f == e.pointerId + 1 && c.lineTo(e.x, e.y)
          c.stroke()
        }),
          (d[P + 'up'] = (_) => (f = 0))
      </script></canvas
    >
  </body>
</html>
