<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
    }

    .column:nth-of-type(1),
    .column:nth-of-type(2) {
      float: left;
      width: 100px;
      height: 300px;
      background-color: green;
    }

    .column:nth-of-type(2) {
      float: right;
    }

    .column:nth-of-type(3) {
      overflow: hidden;
      /*创建bfc*/
      height: 300px;
      background-color: red;
    }

    .container1 {
      height: 200px;
      /* background: lightgreen; */
      display: flex;
      margin-top: 20px;
    }

    .column1:nth-of-type(1),
    .column1:nth-of-type(3) {
      flex: 0 0 1;
      width: 200px;
      background: lightgreen;
    }

    .column1:nth-of-type(2) {
      flex: 1;
      background: lightsalmon;
    }

    .container2 {
      height: 200px;
      background: lightslategray;
      position: relative;
      margin-top: 20px;
      padding-left: 200px;
    }

    .column2:nth-of-type(1) {
      width: 200px;
      height: 200px;
      position: absolute;
      left: 0;
      top: 0;
      background: lightblue;
    }

    .column2:nth-of-type(3) {
      width: 200px;
      height: 200px;
      position: absolute;
      right: 0;
      top: 0;
      background: lightblue;
    }

    .column2:nth-of-type(2) {
      width: 100%;
      height: 200px;
      background: lightcoral;
    }
  </style>

  <body>
    <!-- float方案 +BFC-->
    <div class="container">
      <div class="column">left</div>
      <div class="column">right</div>
      <div class="column">center</div>
    </div>

    <!-- flex方案 -->
    <div class="container1">
      <div class="column1">left</div>
      <div class="column1">center</div>
      <div class="column1">right</div>
    </div>

    <!-- position方案 -->
    <div class="container2">
      <div class="column2">left</div>
      <div class="column2">center</div>
      <div class="column2">right</div>
    </div>
  </body>
</html>
