<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    /**

    @import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700");

    * {
      margin: 0;
      padding: 0;
    }

    html {
      height: 100%;
    }

    body {
      background-color: #0e1427;
      font-family: "Source Sans Pro", sans-serif;
      margin: 0;
      min-height: 100%;
      overflow-x: hidden;
    }

    .loader {
      background-color: #0e1427;
      position: fixed;
      display: block;
      width: 100%;
      width: 100vw;
      height: 100%;
      height: 100vh;
      z-index: 999;
      overflow: hidden;
      transition: all 0.35s ease-in-out;
    }

    .loader .lds-ripple {
      position: absolute;
      display: block;
      width: 64px;
      height: 64px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .loader .lds-ripple div {
      position: absolute;
      border: 4px solid #ddc3e2;
      opacity: 1;
      border-radius: 50%;
      animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }

    .loader .lds-ripple div:nth-child(2) {
      animation-delay: -0.5s;
    }

    .loader.is-loaded {
      opacity: 0;
      visibility: hidden;
      z-index: -99;
    }

    @keyframes lds-ripple {
      0% {
        top: 28px;
        left: 28px;
        width: 0;
        height: 0;
        opacity: 1;
      }

      100% {
        top: -1px;
        left: -1px;
        width: 58px;
        height: 58px;
        opacity: 0;
      }
    }
  </style>

  <body>
    <div class="loader">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
